<!DOCTYPE html>
<html>

<head>

    <title>Welcome To Atlanta</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" media="screen and (min-width: 750px)" href="css/tabletstyles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ5oFvGmL9iI6c6QtoZLWGRQUv9r5PisI&libraries=places">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-md-2" id="sidebar">
                <div id="search">
                    <input id="boxtext" type="text" placeholder="Search!" data-bind="textInput: filter">
                </div>
                <ul id="place-list" data-bind="foreach: attractionVisible">
                    <li class="attractionList" data-bind="text: name, click: $parent.select"></li>
                </ul>

            </div>
            <div class="col-xs-8 col-md-10" id="map"> </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
